syntax = "proto3";

package pairs;

service Pairs
{
    rpc insert(KeyValue) returns (SuccResponse);
    rpc get(Key) returns (Value);
    rpc activate(Value) returns (Value);
    rpc quit(Empty) returns (SuccResponse);
}

message KeyValue
{
    int32 key = 1;
    string value = 2;
}

message Key 
{
    int32 key = 1;
}

message Value 
{
    string value = 1;
}

message SuccResponse 
{
    int32 success = 1;
}

message Empty {}
